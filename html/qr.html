<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Qr project</title> 
    <link rel="stylesheet" href="../css/bootstrap.min.css"> 
    <link rel="stylesheet" href="../css/qr.css"> 
</head> 

<style>
    .card{ 
    width: 50%; 
    height: 30rem; 
    margin-top: 3%; 
     
} 
 
.card-img-center{ 
    width: 100%; 
    height: 30rem; 
    margin-top: 3%; 
     
 
} 
 
.container{ 
    width: 45rem; 
     
} 
 
.loading-page{ 
    display: flex; 
    justify-content: center; 
    margin: 25%; 
} 
#load {
    transition: opacity 0.5s ease;
}

#load.hidden {
    opacity: 0;
    pointer-events: none; 
}

</style>
<body> 


    <div class="loading-page" id="load"> 
    <div class="spinner-grow text-primary" id="spin-first"></div> 
    <div class="spinner-grow text-muted" id="spin-second"></div> 
    <div class="spinner-grow text-success" id="spin-third"></div> 
</div>  


<div class="container" id="content"  style="display: none;"> 
    <div class="row justify-content-center align-content-center"> 
        <div class="card"> 
            <img src="../image-qr-code.png" alt="photo" class="card-img-top"> 
            <div class="card-title"> 
                <h1>Improve your front-end skills by building projects</h1> 
            </div> 
            <div class="card-body text-muted"> 
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level 
            </div> 
        </div> 
    </div> 
</div> 
<script>

    window.addEventListener("load", function () {
    let preLoading = document.getElementById("load");
    let content = document.getElementById("content");

    setTimeout(function () {
    preLoading.style.display = "none";
    content.style.display = "block";
    }, 1000); 
});
</script>

    


</script>   

<script src="../js/bootstrap.bundle.min.js"></script> 
<script src="../js/qr.js"></script> 
</body> 
</html>
